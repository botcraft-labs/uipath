<!DOCTYPE html>
<html>
<head>
<style>
body{font-family:Segoe UI;color:#000;margin:0}
.container{padding:30px}
.name{font-size:30px;font-weight:900}
.contact{font-size:14px}
hr{border:1px solid #000}
.wrap{display:grid;grid-template-columns:1.3fr 1fr;gap:20px}
.section{font-weight:900;border-bottom:1px solid #000;margin-top:10px}
</style>
</head>

<body>
<div class="container">

<div class="name">{{name}}</div>
<div class="contact">{{contact}}</div>
<hr>

<div class="wrap">

<div>
<div class="section">Experience</div>
{{experience}}
</div>

<div>
<div class="section">Summary</div>
<p>{{summary}}</p>

<div class="section">Skills</div>
<p>{{skills}}</p>
</div>

</div>

</div>
</body>
</html>
