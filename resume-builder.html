<!DOCTYPE html>
<html>
<head>
<title>Pro Resume Builder - Bot Craft Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
body{background:#f4f6fb;font-family:"Segoe UI"}
.navbar{font-weight:700}
.builder{margin-top:80px}
.panel{background:white;padding:18px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,0.08)}
.section-title{font-weight:700;margin-top:15px}
.button-add{margin:6px 0}
.resume-preview{
 background:white;padding:35px;border-radius:12px;
 border-top:6px solid #0d6efd;
 box-shadow:0 10px 25px rgba(0,0,0,0.08)
}
.resume-section{margin-bottom:12px}
.resume-heading{font-weight:800;font-size:20px;color:#0d6efd;border-bottom:1px solid #ddd}
.name-header{font-size:34px;font-weight:900;color:#0d6efd}
.title-header{font-size:17px;color:#666}
hr{margin:8px 0}
.page-break{page-break-before:always}
.template-apollo .name-header{text-transform:none}
.template-terra .resume-heading{text-transform:uppercase}
.template-modern .resume-heading{letter-spacing:2px}
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
<div class="container">
<span class="navbar-brand">ðŸ¤– Bot Craft Labs â€“ Professional Resume Builder</span>
</div>
</nav>

<div class="container builder">

<div class="row">

<!-- LEFT PANEL -->
<div class="col-md-5">
<div class="panel">

<h4>Resume Builder</h4>

<div class="section-title">Personal Details</div>
<input id="first" class="form-control mb-2" placeholder="First Name">
<input id="last" class="form-control mb-2" placeholder="Last Name">
<input id="email" class="form-control mb-2" placeholder="Email">
<input id="phone" class="form-control mb-2" placeholder="Phone">
<input id="location" class="form-control mb-2" placeholder="Current Location">

<div class="section-title">Summary</div>
<textarea id="summary" class="form-control mb-2"></textarea>

<div class="section-title">Experience</div>
<div id="experience"></div>
<button class="btn btn-outline-primary button-add" onclick="addExperience()">+ Add Experience</button>

<div class="section-title">Projects</div>
<div id="projects"></div>
<button class="btn btn-outline-primary button-add" onclick="addProject()">+ Add Project</button>

<div class="section-title">Skills</div>
<input id="skills" class="form-control mb-2" placeholder="Comma separated">

<div class="section-title">Roles & Responsibilities</div>
<textarea id="roles" class="form-control mb-2"></textarea>

<div class="section-title">Certifications</div>
<div id="certs"></div>
<button class="btn btn-outline-primary button-add" onclick="addCert()">+ Add Certification</button>

<div class="section-title">Languages</div>
<input id="langs" class="form-control mb-2" placeholder="English, Hindi...">

<div class="section-title">Education</div>
<div id="edu"></div>
<button class="btn btn-outline-primary button-add" onclick="addEdu()">+ Add Education</button>

<hr>
<button class="btn btn-primary w-100" onclick="generateResume()">Generate Resume</button>
<button class="btn btn-success w-100 mt-2" onclick="downloadPDF()">Download PDF</button>

</div>
</div>

<!-- PREVIEW -->
<div class="col-md-7">
<div class="resume-preview template-apollo" id="resume">

<div id="page1">

<div class="name-header" id="outName">Your Name</div>
<div class="title-header" id="outContact"></div>

<div class="resume-section">
<div class="resume-heading">SUMMARY</div>
<p id="outSummary"></p>
</div>

<div class="resume-section">
<div class="resume-heading">EXPERIENCE</div>
<div id="outExperience"></div>
</div>

<div class="resume-section">
<div class="resume-heading">PROJECTS</div>
<div id="outProjects"></div>
</div>

</div>

<div class="page-break"></div>

<div id="page2">

<div class="resume-section">
<div class="resume-heading">EDUCATION</div>
<div id="outEdu"></div>
</div>

<div class="resume-section">
<div class="resume-heading">CERTIFICATIONS</div>
<div id="outCerts"></div>
</div>

<div class="resume-section">
<div class="resume-heading">ROLES & RESPONSIBILITIES</div>
<p id="outRoles"></p>
</div>

<div class="resume-section">
<div class="resume-heading">SKILLS</div>
<p id="outSkills"></p>
</div>

<div class="resume-section">
<div class="resume-heading">LANGUAGES</div>
<p id="outLangs"></p>
</div>

</div>

</div>
</div>

</div>
</div>

<script>

function block(html,target){
let div=document.createElement("div");
div.innerHTML=html;
document.getElementById(target).appendChild(div);
}

function addExperience(){
block(`
<div class="border p-2 mb-2">
<input class="form-control mb-1 ex-company" placeholder="Company">
<input class="form-control mb-1 ex-role" placeholder="Role / Designation">
<input class="form-control mb-1 ex-duration" placeholder="Start - End or Currently Working">
<textarea class="form-control mb-1 ex-desc" placeholder="Description"></textarea>
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>
`,"experience")
}

function addProject(){
block(`
<div class="border p-2 mb-2">
<input class="form-control mb-1 pr-title" placeholder="Project Name">
<textarea class="form-control mb-1 pr-desc" placeholder="Description"></textarea>
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>
`,"projects")
}

function addCert(){
block(`
<div class="border p-2 mb-2">
<input class="form-control mb-1 c-name" placeholder="Certification Name">
<input class="form-control mb-1 c-org" placeholder="Provider (UiPath, Microsoft)">
<input class="form-control mb-1 c-date" placeholder="Issued / Expiry">
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>
`,"certs")
}

function addEdu(){
block(`
<div class="border p-2 mb-2">
<input class="form-control mb-1 e-degree" placeholder="Degree">
<input class="form-control mb-1 e-inst" placeholder="University / College">
<input class="form-control mb-1 e-year" placeholder="Passing Year">
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>
`,"edu")
}

function generateResume(){

document.getElementById("outName").innerText =
(first.value+" "+last.value).trim() || "Your Name";

document.getElementById("outContact").innerText =
`${email.value} | ${phone.value} | ${location.value}`;

outSummary.innerText=summary.value;
outRoles.innerText=roles.value;
outSkills.innerText=skills.value;
outLangs.innerText=langs.value;

let exHtml="";
document.querySelectorAll("#experience>div").forEach(e=>{
exHtml+=`
<p><b>${e.querySelector(".ex-company").value}</b> - ${e.querySelector(".ex-role").value}
<br><small>${e.querySelector(".ex-duration").value}</small>
<br>${e.querySelector(".ex-desc").value}</p>`
})
outExperience.innerHTML=exHtml;

let pHtml="";
document.querySelectorAll("#projects>div").forEach(e=>{
pHtml+=`
<p><b>${e.querySelector(".pr-title").value}</b>
<br>${e.querySelector(".pr-desc").value}</p>`
})
outProjects.innerHTML=pHtml;

let cHtml="";
document.querySelectorAll("#certs>div").forEach(e=>{
cHtml+=`
<p>${e.querySelector(".c-name").value} - ${e.querySelector(".c-org").value}
<br><small>${e.querySelector(".c-date").value}</small></p>`
})
outCerts.innerHTML=cHtml;

let eHtml="";
document.querySelectorAll("#edu>div").forEach(e=>{
eHtml+=`
<p><b>${e.querySelector(".e-degree").value}</b>
<br>${e.querySelector(".e-inst").value}
<br><small>${e.querySelector(".e-year").value}</small></p>`
})
outEdu.innerHTML=eHtml;
}

function downloadPDF(){
html2pdf().from(resume).save("resume.pdf");
}

</script>

</body>
</html>
