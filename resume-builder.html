<!DOCTYPE html>
<html>
<head>
<title>Bot Craft Resume Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Drag Sort -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<!-- PDF Export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<!-- DOCX Export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.umd.min.js"></script>

<style>

:root{
 --bg:#eef1f6;
 --panel:#fff;
 --text:#000;
}

body.dark{
 --bg:#0f172a;
 --panel:#111827;
 --text:#e5e7eb;
}

body{
background:var(--bg);
font-family:"Segoe UI";
color:var(--text);
transition:0.3s;
}

.panel{
background:var(--panel);
padding:18px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,.15)
}

.template-card{
padding:12px;border:2px solid #ddd;border-radius:12px;
cursor:pointer;font-weight:600;background:white;transition:0.3s
}
.template-card:hover{transform:translateY(-2px)}
.template-card.active{border-color:black;background:#f0f0f0}

.resume{
background:white;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,.2)
}
.page{padding:35px}

.section-title{font-weight:900;border-bottom:1px solid #000;margin-bottom:8px}
.item{margin-bottom:10px}
.heading-name{font-size:30px;font-weight:900}
.heading-contact{font-size:14px}

.two-col{display:grid;grid-template-columns:1.4fr 1fr;gap:25px}
.dark .panel{color:white}

</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
<div class="container">
<span class="navbar-brand">ðŸ¤– Bot Craft Resume Studio</span>

<button class="btn btn-warning" onclick="toggleTheme()">Toggle Theme</button>
</div>
</nav>


<div class="container" style="margin-top:90px">
<div class="row">

<!-- LEFT PANEL -->
<div class="col-md-5">
<div class="panel">

<h4>Template Style</h4>
<div class="d-flex gap-2 flex-wrap">

<div class="template-card active" onclick="setLayout('apollo',this)">Apollo</div>
<div class="template-card" onclick="setLayout('classic',this)">Classic</div>
<div class="template-card" onclick="setLayout('modern',this)">Modern</div>

</div>

<hr>

<h5>Personal</h5>
<input id="first" class="form-control mb-2" placeholder="First Name">
<input id="last" class="form-control mb-2" placeholder="Last Name">
<input id="email" class="form-control mb-2" placeholder="Email">
<input id="phone" class="form-control mb-2" placeholder="Phone">
<input id="loc" class="form-control mb-2" placeholder="Location">

<h5>Summary</h5>
<textarea id="summary" class="form-control mb-2"></textarea>

<h5>Experience</h5>
<div id="exp"></div>
<button class="btn btn-outline-dark mb-2" onclick="addExp()">+ Add Experience</button>

<h5>Education</h5>
<div id="edu"></div>
<button class="btn btn-outline-dark mb-2" onclick="addEdu()">+ Add Education</button>

<h5>Projects</h5>
<div id="proj"></div>
<button class="btn btn-outline-dark mb-2" onclick="addProject()">+ Add Project</button>

<h5>Certifications</h5>
<textarea id="certifications" class="form-control mb-2"></textarea>

<h5>Languages</h5>
<textarea id="languages" class="form-control mb-2"></textarea>

<h5>Skills</h5>
<textarea id="skills" class="form-control mb-2"></textarea>

<hr>

<h5>Reorder Sections</h5>
<ul id="sectionOrder" class="list-group mb-3">
<li class="list-group-item" data-sec="summary">Summary</li>
<li class="list-group-item" data-sec="experience">Experience</li>
<li class="list-group-item" data-sec="education">Education</li>
<li class="list-group-item" data-sec="projects">Projects</li>
<li class="list-group-item" data-sec="certifications">Certifications</li>
<li class="list-group-item" data-sec="languages">Languages</li>
<li class="list-group-item" data-sec="skills">Skills</li>
</ul>

<button class="btn btn-primary w-100" onclick="preview()">Preview</button>
<button class="btn btn-success w-100 mt-2" onclick="exportPDF()">Export PDF</button>
<button class="btn btn-secondary w-100 mt-2" onclick="exportDOCX()">Export DOCX</button>

</div>
</div>

<!-- RIGHT PANEL -->
<div class="col-md-7">
<div class="resume">
<div class="page" id="resumePreview">
Start filling resumeâ€¦
</div>
</div>
</div>

</div>
</div>


<script>

let layout="apollo";
Sortable.create(sectionOrder,{animation:150});

function setLayout(l,el){
layout=l;
document.querySelectorAll(".template-card").forEach(x=>x.classList.remove("active"));
el.classList.add("active");
preview();
}

function toggleTheme(){
document.body.classList.toggle("dark");
}

function addExp(){
let e=document.createElement("div");
e.className="border p-2 mb-2";
e.innerHTML=`
<input class="form-control mb-1 c" placeholder="Company">
<input class="form-control mb-1 r" placeholder="Role">
<textarea class="form-control mb-1 d" placeholder="Responsibilities"></textarea>
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>`;
exp.appendChild(e);
}

function addEdu(){
let e=document.createElement("div");
e.className="border p-2 mb-2";
e.innerHTML=`
<input class="form-control mb-1 school" placeholder="College">
<input class="form-control mb-1 degree" placeholder="Degree">
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>`;
edu.appendChild(e);
}

function addProject(){
let e=document.createElement("div");
e.className="border p-2 mb-2";
e.innerHTML=`
<input class="form-control mb-1 title" placeholder="Project Title">
<textarea class="form-control mb-1 desc"></textarea>
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>`;
proj.appendChild(e);
}

function buildSections(){

let exp="",eduHTML="",projHTML="";

document.querySelectorAll("#exp>div").forEach(e=>{
exp+=`<div class="item"><b>${e.querySelector(".c").value}</b> â€” ${e.querySelector(".r").value}<br>${e.querySelector(".d").value}</div>`;
});

document.querySelectorAll("#edu>div").forEach(e=>{
eduHTML+=`<div class="item"><b>${e.querySelector(".school").value}</b> â€” ${e.querySelector(".degree").value}</div>`;
});

document.querySelectorAll("#proj>div").forEach(e=>{
projHTML+=`<div class="item"><b>${e.querySelector(".title").value}</b><br>${e.querySelector(".desc").value}</div>`;
});

let html="";
document.querySelectorAll("#sectionOrder li").forEach(li=>{
let sec=li.getAttribute("data-sec");

if(sec==="summary") html+=`<div class="section-title">Summary</div><p>${summary.value}</p>`;
if(sec==="experience") html+=`<div class="section-title">Experience</div>${exp}`;
if(sec==="education") html+=`<div class="section-title">Education</div>${eduHTML}`;
if(sec==="projects") html+=`<div class="section-title">Projects</div>${projHTML}`;
if(sec==="certifications") html+=`<div class="section-title">Certifications</div>${certifications.value}`;
if(sec==="languages") html+=`<div class="section-title">Languages</div>${languages.value}`;
if(sec==="skills") html+=`<div class="section-title">Skills</div>${skills.value}`;
});

return html;
}

function preview(){

const name = `${first.value} ${last.value}`.trim() || "Your Name";
const contact = `${email.value} | ${phone.value} | ${loc.value}`;
const content = buildSections();

let html="";

if(layout==="apollo"){
html=`
<div class="heading-name">${name}</div>
<div class="heading-contact">${contact}</div>
<hr>
<div class="two-col">
<div>${content}</div>
<div></div>
</div>`;
}

else if(layout==="classic"){
html=`
<div class="heading-name">${name}</div>
<div class="heading-contact">${contact}</div>
${content}`;
}

else{
html=`
<div class="heading-name">${name}</div>
<div class="heading-contact">${contact}</div>
<div class="section-title">Professional Resume</div>
${content}`;
}

resumePreview.innerHTML=html;
}

function exportPDF(){
const element=document.getElementById("resumePreview");

html2pdf().set({
margin:10,
filename:"resume.pdf",
image:{type:"jpeg",quality:1},
html2canvas:{scale:3},
jsPDF:{unit:"mm",format:"a4",orientation:"portrait"}
}).from(element).save();
}

// DOCX Export
async function exportDOCX(){

const { Document, Packer, Paragraph, TextRun } = docx;

const doc = new Document({
sections:[{
 children:[
  new Paragraph({children:[
    new TextRun({text:`${first.value} ${last.value}`,bold:true,size:34})
  ]}),
  new Paragraph(`${email.value} | ${phone.value} | ${loc.value}`),
  new Paragraph(""),
  new Paragraph("SUMMARY"),
  new Paragraph(summary.value),
 ]
}]
});

const blob = await Packer.toBlob(doc);
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="resume.docx";
a.click();
}

</script>

</body>
</html>
