<!DOCTYPE html>
<html>
<head>
<title>Bot Craft Resume Studio â€“ Advanced Professional Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Frameworks -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

body{
background:#020617;
color:white;
font-family:Segoe UI;
}
.navbar{background:#0b1220}
.builder-container{margin-top:120px}

/* Liquid Panels */
.panel{
background:rgba(255,255,255,.08);
backdrop-filter:blur(15px);
padding:18px;
border-radius:18px;
border:1px solid rgba(255,255,255,.25);
box-shadow:0 30px 80px rgba(0,0,0,.7);
}

/* Template Cards */
.template-card{
width:150px;
padding:10px;
border-radius:14px;
border:1px solid rgba(255,255,255,.3);
background:rgba(255,255,255,.1);
text-align:center;
cursor:pointer;
color:white;
transition:.3s;
}
.template-card:hover{
transform:scale(1.05);
border-color:#38bdf8;
}
.template-card.active{
background:#38bdf860;
border-color:white;
}

/* Resume Preview */
.resume{
background:white;
border-radius:18px;
box-shadow:0 30px 80px rgba(0,0,0,.8)
}
.page{
padding:40px;
color:black;
}

/* Editor Toolbar */
.toolbar button{
padding:5px 10px;
margin-right:4px;
border-radius:6px;
border:1px solid #ccc;
background:#eee;
cursor:pointer;
}

.section-title{font-weight:900;border-bottom:2px solid black;margin-top:8px}
.item{margin-bottom:6px}

</style>
</head>

<body>

<nav class="navbar fixed-top navbar-dark">
<div class="container">
<span class="navbar-brand">ðŸ¤– Bot Craft Resume Studio â€” Advanced</span>
</div>
</nav>

<div class="container builder-container">
<div class="row g-4">

<!-- LEFT -->
<div class="col-md-5">
<div class="panel">

<h4>Choose Layout</h4>
<div class="d-flex flex-wrap gap-2 mb-2">
<div class="template-card active" onclick="setLayout('apollo',this)">Apollo</div>
<div class="template-card" onclick="setLayout('classic',this)">Classic</div>
</div>

<hr>

<h5>Personal</h5>
<input id="first" class="form-control mb-2" placeholder="First Name">
<input id="last" class="form-control mb-2" placeholder="Last Name">
<input id="email" class="form-control mb-2" placeholder="Email Address">
<input id="phone" class="form-control mb-2" placeholder="Phone Number">
<input id="loc" class="form-control mb-2" placeholder="Current Location">

<h5>Summary</h5>
<textarea id="summary" class="form-control mb-2" placeholder="Short professional summary..."></textarea>

<!-- EXPERIENCE -->
<h5>Experience</h5>
<div id="exp"></div>
<button class="btn btn-outline-light w-100 mb-2" onclick="addExp()">+ Add Experience</button>

<!-- EDUCATION -->
<h5>Education</h5>
<div id="edu"></div>
<button class="btn btn-outline-light w-100 mb-2" onclick="addEdu()">+ Add Education</button>

<!-- PROJECTS -->
<h5>Projects</h5>
<div id="proj"></div>
<button class="btn btn-outline-light w-100 mb-2" onclick="addProject()">+ Add Project</button>

<hr>

<button class="btn btn-primary w-100 mb-2" onclick="preview()">Preview</button>
<button class="btn btn-success w-100" onclick="exportPDF()">Export PDF</button>

</div>
</div>

<!-- RIGHT -->
<div class="col-md-7">
<div class="resume">
<div class="page" id="resumePreview">
Resume Previewâ€¦
</div>
</div>
</div>

</div>
</div>

<script>

let layout="apollo";
Sortable.create(sectionOrder,{animation:150});

/*************** EXPERIENCE ***************/
function addExp(){
exp.innerHTML+=`
<div class="border p-2 mb-2 bg-white rounded">

<input class="form-control mb-1 c" placeholder="Company Name">
<input class="form-control mb-1 r" placeholder="Designation / Role">
<input class="form-control mb-1 l" placeholder="Location (City, Country)">

<div class="d-flex gap-2 mb-1">
<label>Start:</label>
<input type="month" class="form-control s">
<label>End:</label>
<input type="month" class="form-control e">
</div>

<div class="form-check mb-1">
<input class="form-check-input cur" type="checkbox" onchange="toggleCurrent(this)">
<label>Currently Working</label>
</div>

<textarea class="form-control mb-1 d" placeholder="Describe responsibilities, key achievements..."></textarea>

<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>`;
}

function toggleCurrent(chk){
const end=chk.closest("div").parentElement.querySelector(".e");
end.disabled=chk.checked;
}

/*************** EDUCATION ***************/
function addEdu(){
edu.innerHTML+=`
<div class="border p-2 mb-2 bg-white rounded">
<input class="form-control mb-1 school" placeholder="University / College Name">
<input class="form-control mb-1 degree" placeholder="Degree & Specialization">

<div class="d-flex gap-2 mb-1">
<label>Start:</label>
<input type="month" class="form-control estart">
<label>End:</label>
<input type="month" class="form-control eend">
</div>

<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>`;
}

/*************** PROJECTS ***************/
function addProject(){
proj.innerHTML+=`
<div class="border p-2 mb-2 bg-white rounded">
<input class="form-control mb-1 title" placeholder="Project Title">

<div class="toolbar">
<button onclick="formatText(this,'bold')"><b>B</b></button>
<button onclick="formatText(this,'italic')"><i>I</i></button>
<button onclick="applyBullet(this)">â€¢</button>
</div>

<div class="desc form-control mb-1" contenteditable="true" style="min-height:70px">
Project description here...
</div>

<label><b>Roles & Responsibilities</b></label>
<div class="roles form-control mb-1" contenteditable="true" style="min-height:70px">
Add bullet roles here...
</div>

<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>`;
}

function formatText(btn,cmd){
document.execCommand(cmd,false,null);
}

function applyBullet(el){
document.execCommand("insertUnorderedList");
}

/*************** BUILD RESUME ***************/
function buildSections(){

let expHTML="",eduHTML="",projHTML="";

/* EXPERIENCE */
document.querySelectorAll("#exp>div").forEach(e=>{
const s = e.querySelector(".s").value;
const en = e.querySelector(".cur").checked ? "Present" : e.querySelector(".e").value;
const range = s ? `${s} â€“ ${en}` : "";
expHTML+=`
<div class="item">
<b>${e.querySelector(".c").value}</b> â€” ${e.querySelector(".r").value}
<br>${e.querySelector(".l").value}
<br><small>${range}</small>
<br>${e.querySelector(".d").value}
</div>`;
});

/* EDUCATION */
document.querySelectorAll("#edu>div").forEach(e=>{
eduHTML+=`
<div class="item">
<b>${e.querySelector(".school").value}</b>
<br>${e.querySelector(".degree").value}
<br><small>${e.querySelector(".estart").value} â€“ ${e.querySelector(".eend").value}</small>
</div>`;
});

/* PROJECTS */
document.querySelectorAll("#proj>div").forEach(e=>{
projHTML+=`
<div class="item">
<b>${e.querySelector(".title").value}</b><br>
${e.querySelector(".desc").innerHTML}
<br><b>Roles & Responsibilities:</b>
${e.querySelector(".roles").innerHTML}
</div>`;
});

return {expHTML,eduHTML,projHTML};
}

/*************** PREVIEW ***************/
function preview(){

const name=`${first.value} ${last.value}`||"Your Name";
const contact=`${email.value} | ${phone.value} | ${loc.value}`;
const {expHTML,eduHTML,projHTML}=buildSections();

const html=`
<div style="font-size:32px;font-weight:900">${name}</div>
<div style="font-size:12px">${contact}</div>
<hr>

<div class="section-title">Summary</div>
<p>${summary.value}</p>

<div class="section-title">Experience</div>
${expHTML}

<div class="section-title">Education</div>
${eduHTML}

<div class="section-title">Projects</div>
${projHTML}
`;

resumePreview.innerHTML=html;
}

/*************** EXPORT ***************/
function exportPDF(){
html2pdf().set({
margin:10,
filename:"resume.pdf",
image:{type:"jpeg",quality:1},
html2canvas:{scale:3},
jsPDF:{unit:"mm",format:"a4"}
}).from(resumePreview).save();
}

function setLayout(l,e){
layout=l;
document.querySelectorAll(".template-card").forEach(c=>c.classList.remove("active"));
e.classList.add("active");
preview();
}
</script>

</body>
</html>
