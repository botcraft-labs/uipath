<!DOCTYPE html>
<html>
<head>
<title>Resume Builder - Bot Craft Labs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

body{background:#f6f7fb;font-family:"Segoe UI"}
.builder-container{margin-top:80px}

.form-section{
 background:white;padding:25px;border-radius:12px;
 box-shadow:0 8px 18px rgba(0,0,0,0.08)
}

.resume-preview{
 background:white;padding:40px;border-radius:12px;
 box-shadow:0 8px 18px rgba(0,0,0,0.08);
 border-top:6px solid var(--themeColor,#0d6efd);
 min-height:100%
}

.resume-section-title{
 font-size:18px;font-weight:700;
 margin-top:18px;margin-bottom:5px;
 border-bottom:1px solid #ddd;
 color:var(--themeColor)
}

.resume-name{font-size:30px;font-weight:800;color:var(--themeColor)}
.resume-title{font-size:18px;color:#555}

.tag{
 background:var(--themeColor);
 color:#fff;padding:6px 12px;
 border-radius:20px;margin:3px;
 display:inline-block
}

/* TEMPLATE SELECTOR */
.template-card{
 padding:10px 16px;border-radius:10px;
 border:2px solid #ddd;background:white;
 font-weight:600;cursor:pointer;
 transition:0.3s
}
.template-card:hover{border-color:#0d6efd;transform:translateY(-2px)}
.template-card.active{border-color:#0d6efd;background:#e8f1ff}

/* TEMPLATE STYLES */
.template-apollo .resume-name{font-size:32px}
.template-terra .resume-name{text-transform:uppercase;font-weight:900}
.template-terra .resume-title{color:var(--themeColor)}
.template-tempe .resume-title{font-style:italic;color:#666}

.template-aurora{border-left:8px solid var(--themeColor)}
.template-dawn{border:2px solid #ddd}
.template-orion .resume-name{font-size:34px}
.template-luna{background:#fafafa}
.template-luna .resume-section-title{border-left:5px solid var(--themeColor);padding-left:6px}

.page-break{page-break-before:always}

</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark fixed-top shadow-sm">
<div class="container">
<a class="navbar-brand fw-bold">ðŸ¤– Bot Craft Labs Resume Builder</a>
</div>
</nav>

<div class="container builder-container">

<h3 class="fw-bold mb-2">Choose a Template</h3>
<p>Optimized to pass ATS and impress hiring managers.</p>

<h6>Recommended</h6>
<div class="d-flex flex-wrap gap-2" id="recommendedTemplates"></div>

<h6 class="mt-3">Professional</h6>
<div class="d-flex flex-wrap gap-2" id="proTemplates"></div>

<div class="my-3">
<h6>Theme Color</h6>
<input type="color" id="themePicker" value="#0d6efd" onchange="changeTheme(this.value)">
</div>

<div class="row">

<!-- LEFT -->
<div class="col-md-5">
<div class="form-section">

<h5>Basic Info</h5>
<input id="name" class="form-control mb-2" placeholder="Full Name">
<input id="role" class="form-control mb-2" placeholder="Job Title">
<textarea id="summary" class="form-control mb-3" placeholder="Professional Summary"></textarea>

<h5>Contact</h5>
<input id="email" class="form-control mb-2" placeholder="Email">
<input id="phone" class="form-control mb-2" placeholder="Phone">
<input id="location" class="form-control mb-3" placeholder="Location">

<h5>Experience</h5>
<div id="experienceList"></div>
<button class="btn btn-outline-primary mb-3" onclick="addExperience()">+ Add Experience</button>

<h5>Education</h5>
<textarea id="education" class="form-control mb-3"></textarea>

<h5>Skills</h5>
<input id="skills" class="form-control mb-3" placeholder="Comma separated">

<button class="btn btn-primary w-100" onclick="generateResume()">Generate</button>
<button class="btn btn-success w-100 mt-2" onclick="downloadPDF()">Download PDF</button>

</div>
</div>

<!-- RIGHT -->
<div class="col-md-7">
<div class="resume-preview template-apollo" id="resumeOutput">

<div id="page1">
<div class="resume-name" id="outName">Your Name</div>
<div class="resume-title" id="outRole">Your Role</div>
<div id="outContact"></div>

<div>
<div class="resume-section-title">Summary</div>
<p id="outSummary">Summary here</p>
</div>

<div>
<div class="resume-section-title">Experience</div>
<div id="outExperience"></div>
</div>
</div>

<div class="page-break"></div>

<div id="page2">
<div>
<div class="resume-section-title">Education</div>
<pre id="outEducation" style="white-space:pre-wrap"></pre>
</div>

<div>
<div class="resume-section-title">Skills</div>
<div id="outSkills"></div>
</div>
</div>

</div>
</div>
</div>
</div>

<script>

/* TEMPLATE LIST */
const recommended=["Apollo","Terra","Tempe"];
const professional=["Aurora","Dawn","Orion","Luna","Celeste","Nova","Portia","Vega","Bianca","Juliet","Estella","Lyra"];

function renderTemplates(){
 recommended.forEach(t=>document.getElementById("recommendedTemplates").appendChild(makeTemplateCard(t)));
 professional.forEach(t=>document.getElementById("proTemplates").appendChild(makeTemplateCard(t)));
}

function makeTemplateCard(name){
 let div=document.createElement("div");
 div.className="template-card";
 div.innerText=name;
 div.onclick=()=>applyTemplate(name.toLowerCase(),div);
 return div;
}

function applyTemplate(name,el){
 document.querySelectorAll(".template-card").forEach(c=>c.classList.remove("active"));
 el.classList.add("active");
 document.getElementById("resumeOutput").className="resume-preview template-"+name;
 localStorage.setItem("selectedTemplate",name);
}

/* THEME */
function changeTheme(color){
 document.documentElement.style.setProperty("--themeColor",color);
 localStorage.setItem("theme",color);
}

/* EXPERIENCE BUILDER */
function addExperience(data={}){
 let div=document.createElement("div");
 div.className="mb-2 p-2 border rounded";
 div.innerHTML=
 `<input class="form-control mb-1 exp-role" placeholder="Role">
  <input class="form-control mb-1 exp-company" placeholder="Company">
  <input class="form-control mb-1 exp-duration" placeholder="Duration">
  <textarea class="form-control mb-1 exp-desc" placeholder="Description"></textarea>
  <button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Remove</button>`;
 document.getElementById("experienceList").appendChild(div);
}

/* GENERATE */
function generateResume(){
 outName.innerText=name.value||"Your Name";
 outRole.innerText=role.value||"";
 outContact.innerHTML=
 `${email.value?`ðŸ“§ ${email.value} | `:""}${phone.value?`ðŸ“ž ${phone.value} | `:""}${location.value?`ðŸ“ ${location.value}`:""}`;
 outSummary.innerText=summary.value;
 outEducation.innerText=education.value;

 let html="";
 document.querySelectorAll("#experienceList>div").forEach(e=>{
 html+=`<p><b>${e.querySelector(".exp-role").value}</b> - ${e.querySelector(".exp-company").value}
 <br><small>${e.querySelector(".exp-duration").value}</small>
 <br>${e.querySelector(".exp-desc").value}</p>`;
 });
 outExperience.innerHTML=html;

 outSkills.innerHTML="";
 skills.value.split(",").forEach(s=>{if(s.trim()!=="")outSkills.innerHTML+=`<span class="tag">${s.trim()}</span>`});

 saveData();
}

/* SAVE */
function saveData(){
 localStorage.setItem("resumeData",JSON.stringify({
 name:name.value,role:role.value,summary:summary.value,
 email:email.value,phone:phone.value,location:location.value,
 education:education.value,skills:skills.value
 }));
}

/* LOAD */
(function(){
 renderTemplates();
 const saved=JSON.parse(localStorage.getItem("resumeData")||"{}");
 if(saved.name){
 name.value=saved.name;role.value=saved.role;summary.value=saved.summary;
 email.value=saved.email;phone.value=saved.phone;location.value=saved.location;
 education.value=saved.education;skills.value=saved.skills;
 generateResume();
 }

 const theme=localStorage.getItem("theme"); if(theme) changeTheme(theme);
 const template=localStorage.getItem("selectedTemplate"); if(template) document.getElementById("resumeOutput").className=`resume-preview template-${template}`;
})();

/* PDF */
function downloadPDF(){
 html2pdf().from(resumeOutput).save("Resume.pdf");
}
</script>

</body>
</html>
