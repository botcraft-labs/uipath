<!DOCTYPE html>
<html>
<head>
<title>Professional Resume Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{background:#f5f6fa;font-family:"Segoe UI"}
.navbar{font-weight:700}
.container-area{margin-top:80px}
.panel{background:white;padding:18px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,0.08)}
.section-title{font-weight:700;margin-top:15px}

.template-card{
padding:12px;border:2px solid #ddd;border-radius:12px;
cursor:pointer;background:white;font-weight:600;transition:0.3s
}
.template-card:hover{border-color:black;transform:translateY(-2px)}
.template-card.active{border-color:black;background:#f1f1f1}

.resume{
background:white;padding:35px;border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
min-height:100%;color:black!important
}
.resume *{color:black!important}
.resume-line{border:1px solid #000;margin:6px 0}
.resume-title{font-size:30px;font-weight:900}
.resume-sub{font-size:16px;font-weight:500}
.section-head{font-weight:900;font-size:16px;border-bottom:1px solid #000;margin-top:10px}
.item{margin-bottom:8px}
.page-break{page-break-before:always}

/* Templates */
/* Apollo */
.template-apollo .resume-title{text-transform:none}
.template-apollo .section-head{letter-spacing:0}
/* Terra */
.template-terra .resume-title{text-transform:uppercase;font-weight:1000}
.template-terra .section-head{text-transform:uppercase}
/* Aurora */
.template-aurora{border:2px solid #000}
/* Dawn */
.template-dawn .resume-title{letter-spacing:1px}
/* Orion */
.template-orion .resume-title{font-size:32px}
/* Luna */
.template-luna{background:#fafafa}
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
<div class="container">
<span class="navbar-brand">ðŸ¤– Bot Craft Labs â€” Professional Resume Studio</span>
</div>
</nav>

<div class="container container-area">
<div class="row">

<!-- LEFT -->
<div class="col-md-5">
<div class="panel">

<h4>Choose Template</h4>

<p>ATS safe professional formats:</p>

<h6>Recommended</h6>
<div class="d-flex flex-wrap gap-2" id="templateGallery"></div>

<hr>

<h5>Resume Builder</h5>

<div class="section-title">Personal Details</div>
<input id="first" class="form-control mb-2" placeholder="First Name">
<input id="last" class="form-control mb-2" placeholder="Last Name">
<input id="email" class="form-control mb-2" placeholder="Email">
<input id="phone" class="form-control mb-2" placeholder="Phone Number">
<input id="loc" class="form-control mb-2" placeholder="Location">

<div class="section-title">Summary</div>
<textarea id="summary" class="form-control mb-2" rows="3"></textarea>

<div class="section-title">Experience</div>
<div id="experience"></div>
<button class="btn btn-outline-dark mb-2" onclick="addExperience()">+ Add Experience</button>

<div class="section-title">Projects</div>
<div id="projects"></div>
<button class="btn btn-outline-dark mb-2" onclick="addProject()">+ Add Project</button>

<div class="section-title">Skills</div>
<input id="skills" class="form-control mb-2" placeholder="Comma separated">

<div class="section-title">Certifications</div>
<div id="certs"></div>
<button class="btn btn-outline-dark mb-2" onclick="addCert()">+ Add Certification</button>

<div class="section-title">Languages</div>
<input id="langs" class="form-control mb-2" placeholder="English, Hindi">

<div class="section-title">Education</div>
<div id="edu"></div>
<button class="btn btn-outline-dark mb-2" onclick="addEdu()">+ Add Education</button>

<hr>
<button class="btn btn-dark w-100" onclick="generate()">Generate Resume</button>
<button class="btn btn-success w-100 mt-2" onclick="downloadPDF()">Download PDF</button>

</div>
</div>

<!-- RIGHT -->
<div class="col-md-7">
<div class="resume template-apollo" id="resume">

<div id="dragArea">

<section class="resume-sec" id="sec-header">
<div class="resume-title" id="outName">YOUR NAME</div>
<div class="resume-sub" id="outContact"></div>
<div class="resume-line"></div>
</section>

<section class="resume-sec" id="sec-summary">
<div class="section-head">Summary</div>
<p id="outSummary"></p>
</section>

<section class="resume-sec" id="sec-exp">
<div class="section-head">Experience</div>
<div id="outExperience"></div>
</section>

<section class="resume-sec" id="sec-projects">
<div class="section-head">Projects</div>
<div id="outProjects"></div>
</section>

<section class="resume-sec" id="sec-edu">
<div class="section-head">Education</div>
<div id="outEdu"></div>
</section>

<section class="resume-sec" id="sec-certs">
<div class="section-head">Certifications</div>
<div id="outCerts"></div>
</section>

<section class="resume-sec" id="sec-skills">
<div class="section-head">Skills</div>
<p id="outSkills"></p>
</section>

<section class="resume-sec" id="sec-lang">
<div class="section-head">Languages</div>
<p id="outLangs"></p>
</section>

</div>

</div>
</div>
</div>
</div>

<script>

const templates=["Apollo","Terra","Aurora","Dawn","Orion","Luna"];

function buildTemplateGallery(){
templates.forEach(t=>{
let div=document.createElement("div");
div.className="template-card";
div.innerText=t;
div.onclick=()=>applyTemplate(t.toLowerCase(),div);
document.getElementById("templateGallery").appendChild(div);
});
document.querySelector(".template-card").classList.add("active");
}

function applyTemplate(t,el){
document.querySelectorAll(".template-card").forEach(c=>c.classList.remove("active"));
el.classList.add("active");
document.getElementById("resume").className=`resume template-${t}`;
}

/* ----------- ADD BLOCKS ----------- */

function block(html,target){
let div=document.createElement("div");
div.innerHTML=html;
document.getElementById(target).appendChild(div);
}

function addExperience(){
block(`
<div class="border p-2 mb-2">
<input class="form-control mb-1 ex-company" placeholder="Company">
<input class="form-control mb-1 ex-role" placeholder="Role / Designation">
<input class="form-control mb-1 ex-duration" placeholder="Start - End / Current">
<textarea class="form-control mb-1 ex-desc" placeholder="Responsibilities"></textarea>
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>`,"experience");
}

function addProject(){
block(`
<div class="border p-2 mb-2">
<input class="form-control mb-1 pr-name" placeholder="Project Title">
<textarea class="form-control mb-1 pr-desc" placeholder="Description"></textarea>
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>`,"projects");
}

function addCert(){
block(`
<div class="border p-2 mb-2">
<input class="form-control mb-1 c-name" placeholder="Certification Name">
<input class="form-control mb-1 c-org" placeholder="Provider">
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>`,"certs");
}

function addEdu(){
block(`
<div class="border p-2 mb-2">
<input class="form-control mb-1 e-degree" placeholder="Degree">
<input class="form-control mb-1 e-inst" placeholder="University">
<input class="form-control mb-1 e-year" placeholder="Year">
<button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
</div>`,"edu");
}

/* ----------- DRAG REORDER ----------- */
Sortable.create(dragArea,{animation:200});

/* ----------- GENERATE ----------- */

function generate(){

outName.innerText=(first.value+" "+last.value).trim() || "YOUR NAME";
outContact.innerText=`${email.value} | ${phone.value} | ${loc.value}`;
outSummary.innerText=summary.value;
outSkills.innerText=skills.value;
outLangs.innerText=langs.value;

/* Experience */
let eHTML="";
document.querySelectorAll("#experience>div").forEach(e=>{
eHTML+=`
<div class="item">
<b>${e.querySelector(".ex-company").value}</b> â€” ${e.querySelector(".ex-role").value}
<br>
<small>${e.querySelector(".ex-duration").value}</small>
<br>${e.querySelector(".ex-desc").value}
</div>`;
});
outExperience.innerHTML=eHTML;

/* Projects */
let pHTML="";
document.querySelectorAll("#projects>div").forEach(e=>{
pHTML+=`
<div class="item">
<b>${e.querySelector(".pr-name").value}</b>
<br>${e.querySelector(".pr-desc").value}
</div>`;
});
outProjects.innerHTML=pHTML;

/* Certifications */
let cHTML="";
document.querySelectorAll("#certs>div").forEach(e=>{
cHTML+=`<div class="item">${e.querySelector(".c-name").value} â€” ${e.querySelector(".c-org").value}</div>`;
});
outCerts.innerHTML=cHTML;

/* Education */
let edHTML="";
document.querySelectorAll("#edu>div").forEach(e=>{
edHTML+=`
<div class="item">
<b>${e.querySelector(".e-degree").value}</b>
<br>${e.querySelector(".e-inst").value}
<br>${e.querySelector(".e-year").value}
</div>`;
});
outEdu.innerHTML=edHTML;

}

/* ----------- PDF ----------- */
function downloadPDF(){
html2pdf().from(resume).save("resume.pdf");
}

/* INIT */
buildTemplateGallery();

</script>

</body>
</html>
