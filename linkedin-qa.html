<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Q&A - Bot Craft Labs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <style>
    .section-title {
      font-weight: 700;
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
      text-align: center;
    }
    .section-title::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #0d6efd;
      margin: 8px auto 0;
      border-radius: 2px;
    }
    #linkedin-table td { white-space: pre-wrap; }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .highlight { background-color: #fff3cd; }
    .category-chip {
      cursor: pointer;
      padding: 5px 12px;
      background-color: #0d6efd;
      color: #fff;
      border-radius: 20px;
      margin: 2px;
      transition: 0.3s;
    }
    .category-chip:hover {
      background-color: #0b5ed7;
    }
    #linkedin-table th {
      cursor: pointer;
    }
    #linkedin-table tbody tr:hover {
      background-color: #e9f0ff;
      transform: scale(1.02);
      transition: all 0.3s;
    }
    footer { background: #212529; }
    .copy-btn {
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 5px;
      color: #0d6efd;
    }
    .copy-btn:hover { color: #0b5ed7; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ü§ñ Bot Craft Labs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="certifications.html">Certifications</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LinkedIn Q&A -->
  <section class="container py-5" style="margin-top:80px;">
    <h2 class="section-title mb-4">LinkedIn Q&A</h2>

    <!-- Filters -->
    <div class="filter-bar">
      <select id="categoryFilter" class="form-select w-auto">
        <option value="">All Categories</option>
      </select>
      <input type="text" id="searchInput" class="form-control w-auto" placeholder="Search...">
      <button class="btn btn-primary" id="searchBtn">Search</button>
      <button class="btn btn-secondary" id="resetBtn">Reset</button>
    </div>

    <!-- Category Chips -->
    <div id="categoryChips" class="mb-3 text-center"></div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="linkedin-table">
        <thead class="table-dark">
          <tr>
            <th data-column="Category" data-order="desc">Category ‚¨ç</th>
            <th data-column="Post" data-order="desc">Post ‚¨ç</th>
            <th data-column="Comment" data-order="desc">Comment ‚¨ç</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-outline-primary" id="prevBtn">‚¨Ö Prev</button>
      <span id="pageInfo"></span>
      <button class="btn btn-outline-primary" id="nextBtn">Next ‚û°</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 text-white">
    <p>&copy; 2025 Bot Craft Labs | Built with ‚ù§Ô∏è using GitHub Pages</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ArJT6stpqYAl8Z0Jj_VOxEnUI4jFDf56JYib9QymSAYZr-BliBVe5DbyH1-UkXtbmLQ_eVxR_ug8/pub?gid=0&single=true&output=csv";
    let allData = [], filteredData = [], currentPage = 1, rowsPerPage = 10;

    function highlight(text, term) {
      if (!term) return text;
      return text.replace(new RegExp(`(${term})`, 'gi'), "<span class='highlight'>$1</span>");
    }

    function renderTable(data, searchTerm = '') {
      const tbody = document.querySelector('#linkedin-table tbody');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = data.slice(start, end);

      pageData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${highlight(row.Category || '', searchTerm)}</td>
          <td>${highlight(row.Post || '', searchTerm)} <span class="copy-btn" onclick="copyText('${row.Post}')">üìã</span></td>
          <td>${highlight(row.Comment || '', searchTerm)} <span class="copy-btn" onclick="copyText('${row.Comment}')">üìã</span></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage)}`;
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= data.length;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert('Copied to clipboard!');
    }

    function applyFilters() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      const categoryFilter = document.getElementById("categoryFilter").value;
      filteredData = allData.filter(row => {
        const matchCategory = categoryFilter ? row.Category === categoryFilter : true;
        const matchSearch = searchTerm
          ? (row.Post && row.Post.toLowerCase().includes(searchTerm)) ||
            (row.Comment && row.Comment.toLowerCase().includes(searchTerm)) ||
            (row.Category && row.Category.toLowerCase().includes(searchTerm))
          : true;
        return matchCategory && matchSearch;
      });
      currentPage = 1;
      renderTable(filteredData, searchTerm);
    }

    function createCategoryChips(categories) {
      const container = document.getElementById("categoryChips");
      categories.forEach(cat => {
        const chip = document.createElement("span");
        chip.className = "category-chip";
        chip.textContent = cat;
        chip.addEventListener("click", () => {
          document.getElementById("categoryFilter").value = cat;
          applyFilters();
        });
        container.appendChild(chip);
      });
    }

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        allData = results.data;
        filteredData = [...allData];
        const categories = [...new Set(allData.map(r => r.Category).filter(Boolean))];
        const select = document.getElementById("categoryFilter");
        categories.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          select.appendChild(opt);
        });
        createCategoryChips(categories);
        renderTable(filteredData);
      }
    });

    document.getElementById("searchBtn").addEventListener("click", applyFilters);
    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("searchInput").value = '';
      document.getElementById("categoryFilter").value = '';
      filteredData = [...allData];
      currentPage = 1;
      renderTable(filteredData);
    });
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; renderTable(filteredData); }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) { currentPage++; renderTable(filteredData); }
    });

    // Sort functionality
    document.querySelectorAll("#linkedin-table th").forEach(th => {
      th.addEventListener("click", () => {
        const column = th.getAttribute("data-column");
        const order = th.getAttribute("data-order");
        filteredData.sort((a,b) => {
          const valA = (a[column] || '').toLowerCase();
          const valB = (b[column] || '').toLowerCase();
          if (valA < valB) return order === 'asc' ? -1 : 1;
          if (valA > valB) return order === 'asc' ? 1 : -1;
          return 0;
        });
        th.setAttribute("data-order", order === 'asc' ? 'desc' : 'asc');
        renderTable(filteredData, document.getElementById("searchInput").value.trim().toLowerCase());
      });
    });
  </script>
</body>
</html>
