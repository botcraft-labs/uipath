<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkedIn Q&A - Bot Craft Labs</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary-color: #0d6efd;
    --primary-gradient: linear-gradient(45deg, #0d6efd, #0dcaf0);
    --dark-bg: #212529;
    --text-color: #212529;
  }

  body { 
    font-family: 'Poppins', sans-serif;
    color: var(--text-color);
    background: linear-gradient(rgba(248, 249, 250, 0.92), rgba(248, 249, 250, 0.92)), url('assets/QA-background.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  
  .navbar { background-color: rgba(33, 37, 41, 0.9); backdrop-filter: blur(10px); }

  .page-header {
    background: var(--primary-gradient);
    color: #fff;
    padding: 4rem 0;
    margin-top: 56px;
    text-align: center;
  }
  .page-header h1 {
    font-weight: 700;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  .filter-bar {
    background-color: #fff;
    border-radius: 0.75rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    border: 1px solid #dee2e6;
  }
  
  .filter-bar .btn { font-weight: 500; transition: all 0.2s ease-in-out; }
  .filter-bar .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
  .filter-bar .btn-success { background-image: linear-gradient(45deg, #198754, #20c997); border: none; }

  /* --- Robot Loader --- */
  .robot-loader {
    position: relative; width: 100px; height: 100px; margin: 0 auto;
    display: flex; align-items: center; justify-content: center;
  }
  .robot-loader .icon {
    font-size: 3.5rem; color: var(--primary-color); z-index: 2;
  }
  .robot-loader::before,
  .robot-loader::after {
    content: ''; position: absolute; top: 50%; left: 50%;
    width: 100px; height: 100px; border-radius: 50%;
    background: rgba(13, 110, 253, 0.2); z-index: 1;
    animation: sonar-pulse 2s infinite cubic-bezier(0.65, 0, 0.35, 1);
  }
  .robot-loader::after { animation-delay: -1s; }
  @keyframes sonar-pulse {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
  }


  .qa-card {
    border: 1px solid #e9ecef; border-radius: 0.75rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: transform 0.3s, box-shadow 0.3s;
    border-top: 4px solid var(--primary-color);
  }
  .qa-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
  .card-category {
    font-size: 0.8rem; font-weight: 600; color: var(--primary-color);
    background-color: rgba(13, 110, 253, 0.1);
    padding: 0.25rem 0.6rem; border-radius: 5px;
  }
  .card-post { font-weight: 600; font-size: 1.05rem; }
  .card-comment { white-space: pre-wrap; font-size: 0.95rem; }
  .highlight { background-color: #fff3cd; }
  
  footer { background: var(--dark-bg); }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ðŸ¤– Bot Craft Labs</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="page-header">
    <div class="container">
        <h1>LinkedIn Q&A</h1>
        <p class="lead">A collection of my thoughts and solutions on automation challenges.</p>
    </div>
</header>

<section class="container py-5">
  <div class="filter-bar d-flex flex-wrap gap-2 justify-content-center align-items-center mb-5 p-3">
    <select id="categoryFilter" class="form-select w-auto">
      <option value="">All Categories</option>
    </select>
    <input type="text" id="searchInput" class="form-control w-auto flex-grow-1" placeholder="Search questions or answers...">
    <button class="btn btn-secondary" id="resetBtn" title="Reset Filters"><i class="bi bi-arrow-clockwise"></i></button>
    <div class="d-flex align-items-center">
        <button class="btn btn-success" id="exportBtn" title="Export as PDF"><i class="bi bi-file-earmark-pdf me-2"></i>Export</button>
        <span class="ms-2 text-muted small">(Exports: <span id="exportCounter">0</span>)</span>
    </div>
  </div>

  <div id="loading" class="text-center py-5">
    <div class="robot-loader">
        <i class="bi bi-robot icon"></i>
    </div>
  </div>
  
  <div id="no-results" class="alert alert-warning text-center d-none">No results found.</div>

  <div id="qa-container" class="row g-4"></div>

  <div class="d-flex justify-content-between align-items-center mt-5">
    <button class="btn btn-primary" id="prevBtn"><i class="bi bi-arrow-left me-2"></i>Prev</button>
    <span id="pageInfo" class="fw-bold"></span>
    <button class="btn btn-primary" id="nextBtn">Next<i class="bi bi-arrow-right ms-2"></i></button>
  </div>
</section>

<footer class="text-center py-4 text-white mt-5">
  <p class="mb-0">&copy; 2025 Bot Craft Labs | Built with Professional Expertise</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ArJT6stpqYAl8Z0Jj_VOxEnUI4jFDf56JYib9QymSAYZr-BliBVe5DbyH1-UkXtbmLQ_eVxR_ug8/pub?gid=0&single=true&output=csv";
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const rowsPerPage = 9;

    const qaContainer = document.getElementById('qa-container');
    const loadingEl = document.getElementById('loading');
    const noResultsEl = document.getElementById('no-results');
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const exportCounterEl = document.getElementById('exportCounter');

    // --- Export Counter Logic ---
    let exportCount = parseInt(localStorage.getItem('pdfExportCount')) || 0;
    exportCounterEl.textContent = exportCount;

    function renderCards(data, searchTerm = '') {
      qaContainer.innerHTML = '';
      noResultsEl.classList.toggle('d-none', data.length > 0);

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = data.slice(start, end);

      pageData.forEach(row => {
        const category = row.Category || '';
        const post = row.Post || '';
        const comment = row.Comment || '';
        
        const card = document.createElement('div');
        card.className = 'col-lg-4 col-md-6';
        card.innerHTML = `
          <div class="card qa-card h-100">
            <div class="card-body d-flex flex-column">
              <div class="d-flex justify-content-end mb-2">
                <span class="card-category">${highlight(category, searchTerm)}</span>
              </div>
              <p class="card-post mb-2">${highlight(post, searchTerm)}</p>
              <p class="card-comment text-muted mt-auto">${highlight(comment, searchTerm)}</p>
            </div>
          </div>
        `;
        qaContainer.appendChild(card);
      });

      document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage) || 1}`;
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= data.length;
    }

    function highlight(text, term) {
      if (!term) return text;
      const safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      return text.replace(new RegExp(`(${safeTerm})`, 'gi'), "<span class='highlight'>$1</span>");
    }
    
    let debounceTimer;
    function applyFilters() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      const category = categoryFilter.value;
      
      filteredData = allData.filter(row => {
        const matchCategory = category ? row.Category === category : true;
        const matchSearch = searchTerm
          ? (row.Post && row.Post.toLowerCase().includes(searchTerm)) ||
            (row.Comment && row.Comment.toLowerCase().includes(searchTerm)) ||
            (row.Category && row.Category.toLowerCase().includes(searchTerm))
          : true;
        return matchCategory && matchSearch;
      });
      
      currentPage = 1;
      renderCards(filteredData, searchInput.value.trim());
    }
    
    searchInput.addEventListener('keyup', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(applyFilters, 300);
    });
    categoryFilter.addEventListener('change', applyFilters);

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        allData = results.data;
        filteredData = [...allData];
        loadingEl.classList.add('d-none');

        const categories = [...new Set(allData.map(r => r.Category).filter(Boolean))].sort();
        categories.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          categoryFilter.appendChild(opt);
        });

        renderCards(filteredData);
      }
    });
    
    document.getElementById("resetBtn").addEventListener("click", () => {
      searchInput.value = '';
      categoryFilter.value = '';
      applyFilters();
    });
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; renderCards(filteredData, searchInput.value.trim()); }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) {
        currentPage++; renderCards(filteredData, searchInput.value.trim());
      }
    });
    document.getElementById("exportBtn").addEventListener("click", () => {
      exportCount++;
      localStorage.setItem('pdfExportCount', exportCount);
      exportCounterEl.textContent = exportCount;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const tableData = filteredData.map(r => [r.Category || '', r.Post || '', r.Comment || '']);
      doc.autoTable({
        head: [['Category', 'Post', 'Comment']],
        body: tableData,
      });
      doc.save('LinkedIn_QA.pdf');
    });
  });
</script>
</body>
</html>
