<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkedIn Q&A - Bot Craft Labs</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary-color: #0d6efd;
    --primary-gradient: linear-gradient(45deg, #0d6efd, #0dcaf0);
    --dark-bg: #212529;
    --text-color: #212529;
    --light-text-color: #f8f9fa;
  }

  body { 
    font-family: 'Poppins', sans-serif;
    color: var(--text-color);
    background: url('assets/QA-background.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }
  
  .navbar { background-color: rgba(33, 37, 41, 0.9); backdrop-filter: blur(10px); }

  .page-header {
    padding: 6rem 0;
    margin-top: 56px;
    text-align: center;
    color: var(--light-text-color);
  }
  .page-header h1 {
    font-weight: 800; /* Bolder title */
    text-shadow: 0 4px 10px rgba(0,0,0,0.5); /* Enhanced shadow */
  }

  /* --- Enhanced Glassmorphism UI --- */
  .glass-panel {
    background-color: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px); /* For Safari */
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    border-radius: 1.25rem;
  }

  .filter-bar {
    border-radius: 0.75rem;
  }
  .filter-bar .form-select, .filter-bar .form-control, .filter-bar .btn {
    border-radius: 0.5rem;
    height: 100%;
  }
  .filter-bar .input-group .form-control { border-left: 0; padding-left: 0; }
  .filter-bar .input-group .input-group-text { background-color: #fff; border-right: 0; }
  .filter-bar .form-control:focus, .filter-bar .form-select:focus {
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    border-color: var(--primary-color);
  }
  .filter-bar .btn { font-weight: 500; transition: all 0.2s ease-in-out; }
  .filter-bar .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
  .filter-bar .btn-success { background-image: linear-gradient(45deg, #198754, #20c997); border: none; }

  /* --- Robot Loader --- */
  .robot-loader {
    position: relative; width: 100px; height: 100px; margin: 0 auto;
    display: flex; align-items: center; justify-content: center;
  }
  .robot-loader .icon {
    font-size: 3.5rem; color: var(--primary-color); z-index: 2;
  }
  .robot-loader::before, .robot-loader::after {
    content: ''; position: absolute; top: 50%; left: 50%;
    width: 100px; height: 100px; border-radius: 50%;
    background: rgba(13, 110, 253, 0.2); z-index: 1;
    animation: sonar-pulse 2s infinite cubic-bezier(0.65, 0, 0.35, 1);
  }
  .robot-loader::after { animation-delay: -1s; }
  @keyframes sonar-pulse {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
  }

  /* --- Attractive Tile UI --- */
  .qa-card {
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 0.75rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
  }
  .qa-card:hover { 
    transform: translateY(-5px) scale(1.02); 
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    background-color: rgba(255, 255, 255, 1);
  }
  .card-category {
    font-size: 0.8rem; font-weight: 600; color: var(--primary-color);
    background-color: rgba(13, 110, 253, 0.1);
    padding: 0.25rem 0.6rem; border-radius: 5px;
  }
  .card-post { font-weight: 600; font-size: 1.05rem; }
  .card-comment { white-space: pre-wrap; font-size: 0.95rem; }
  .highlight { background-color: #fff3cd; }
  .copy-btn { border-radius: 50%; width: 32px; height: 32px; line-height: 1; }
  
  footer { background: var(--dark-bg); }
  
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ðŸ¤– Bot Craft Labs</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container py-5" style="margin-top: 56px;">
  <div class="glass-panel p-3 p-md-4">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">LinkedIn Q&A</h1>
        <p class="lead text-muted">A collection of my thoughts and solutions on automation challenges.</p>
    </div>
    <div class="filter-container mb-5">
      <div class="filter-bar p-3">
        <div class="row g-3 align-items-center">
          <div class="col-lg-4 col-md-12">
              <select id="categoryFilter" class="form-select form-select-lg">
                  <option value="">All Categories</option>
              </select>
          </div>
          <div class="col-lg-5 col-md-12">
              <div class="input-group input-group-lg">
                  <span class="input-group-text"><i class="bi bi-search"></i></span>
                  <input type="text" id="searchInput" class="form-control" placeholder="Search by keyword...">
              </div>
          </div>
          <div class="col-lg-3 d-flex justify-content-start justify-content-lg-end align-items-center gap-2 mt-3 mt-lg-0">
              <button class="btn btn-secondary btn-lg" id="resetBtn" title="Reset Filters"><i class="bi bi-arrow-clockwise"></i></button>
              <div class="d-flex align-items-center">
                  <button class="btn btn-success btn-lg" id="exportBtn" title="Export as PDF"><i class="bi bi-file-earmark-pdf"></i></button>
                  <span class="ms-2 text-muted small" id="exportCounterDisplay">(<span id="exportCounter">0</span>)</span>
              </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center text-muted mb-4" id="totalCounterDisplay" style="display: none;">
        <p class="mb-0">Showing <strong id="showingCount"></strong> of <strong id="totalCount"></strong> Q&A entries.</p>
    </div>
  
    <div id="loading" class="text-center py-5">
      <div class="robot-loader">
          <i class="bi bi-robot icon"></i>
      </div>
    </div>
    
    <div id="no-results" class="alert alert-warning text-center d-none">No results found.</div>
  
    <div id="qa-container" class="row g-4"></div>
  
    <div class="d-flex justify-content-between align-items-center mt-5">
      <button class="btn btn-primary btn-lg" id="prevBtn"><i class="bi bi-arrow-left me-2"></i>Prev</button>
      <span id="pageInfo" class="fw-bold"></span>
      <button class="btn btn-primary btn-lg" id="nextBtn">Next<i class="bi bi-arrow-right ms-2"></i></button>
    </div>
  </div>
</section>

<footer class="text-center py-4 text-white mt-5">
  <p class="mb-0">&copy; 2025 Bot Craft Labs | Built with Professional Expertise</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ArJT6stpqYAl8Z0Jj_VOxEnUI4jFDf56JYib9QymSAYZr-BliBVe5DbyH1-UkXtbmLQ_eVxR_ug8/pub?gid=0&single=true&output=csv";
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const rowsPerPage = 9;

    const qaContainer = document.getElementById('qa-container');
    const loadingEl = document.getElementById('loading');
    const noResultsEl = document.getElementById('no-results');
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    
    const exportCounterEl = document.getElementById('exportCounter');
    const totalCounterDisplay = document.getElementById('totalCounterDisplay');
    const totalCountEl = document.getElementById('totalCount');
    const showingCountEl = document.getElementById('showingCount');

    let exportCount = parseInt(localStorage.getItem('pdfExportCount')) || 0;
    exportCounterEl.textContent = exportCount;
    
    function renderCards(data, searchTerm = '') {
      qaContainer.innerHTML = '';
      noResultsEl.classList.toggle('d-none', data.length > 0);
      showingCountEl.textContent = data.length;

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = data.slice(start, end);

      pageData.forEach((row, index) => {
        const globalIndex = start + index;
        const category = row.Category || '';
        const post = row.Post || '';
        const comment = row.Comment || '';
        
        const card = document.createElement('div');
        card.className = 'col-lg-4 col-md-6';
        card.innerHTML = `
          <div class="card qa-card h-100" data-question-index="${globalIndex}">
            <div class="card-body d-flex flex-column">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <span class="card-category">${highlight(category, searchTerm)}</span>
                <button class="btn btn-sm btn-outline-secondary copy-btn" title="Copy Q&A">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
              <p class="card-post mb-2">${highlight(post, searchTerm)}</p>
              <p class="card-comment text-muted mt-auto">${highlight(comment, searchTerm)}</p>
            </div>
          </div>
        `;
        qaContainer.appendChild(card);
      });

      document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage) || 1}`;
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= data.length;
    }

    function highlight(text, term) {
      if (!term) return text;
      const safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      return text.replace(new RegExp(`(${safeTerm})`, 'gi'), "<span class='highlight'>$1</span>");
    }
    
    let debounceTimer;
    function applyFilters() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      const category = categoryFilter.value;
      
      filteredData = allData.filter(row => {
        const matchCategory = category ? row.Category === category : true;
        const matchSearch = searchTerm
          ? (row.Post && row.Post.toLowerCase().includes(searchTerm)) ||
            (row.Comment && row.Comment.toLowerCase().includes(searchTerm)) ||
            (row.Category && row.Category.toLowerCase().includes(searchTerm))
          : true;
        return matchCategory && matchSearch;
      });
      
      currentPage = 1;
      renderCards(filteredData, searchInput.value.trim());
    }
    
    searchInput.addEventListener('keyup', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(applyFilters, 300);
    });
    categoryFilter.addEventListener('change', applyFilters);

    qaContainer.addEventListener('click', function(event) {
        const copyBtn = event.target.closest('.copy-btn');
        if (copyBtn) {
            const card = copyBtn.closest('.qa-card');
            const questionIndex = card.dataset.questionIndex;
            const data = filteredData[questionIndex];
            const textToCopy = `Question: ${data.Post}\n\nAnswer: ${data.Comment}`;

            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="bi bi-check-lg"></i>';
                copyBtn.classList.remove('btn-outline-secondary');
                copyBtn.classList.add('btn-success');
                setTimeout(() => {
                    copyBtn.innerHTML = originalIcon;
                    copyBtn.classList.remove('btn-success');
                    copyBtn.classList.add('btn-outline-secondary');
                }, 2000);
            } catch (err) {
                console.error('Copy failed: ', err);
            }
            document.body.removeChild(textArea);
        }
    });

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        allData = results.data.filter(row => row.Post && row.Comment);
        filteredData = [...allData];
        loadingEl.classList.add('d-none');
        
        totalCountEl.textContent = allData.length;
        totalCounterDisplay.style.display = 'block';

        const categories = [...new Set(allData.map(r => r.Category).filter(Boolean))].sort();
        categories.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          categoryFilter.appendChild(opt);
        });

        renderCards(filteredData);
      }
    });
    
    document.getElementById("resetBtn").addEventListener("click", () => {
      searchInput.value = '';
      categoryFilter.value = '';
      applyFilters();
    });
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; renderCards(filteredData, searchInput.value.trim()); }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) {
        currentPage++; renderCards(filteredData, searchInput.value.trim());
      }
    });
    document.getElementById("exportBtn").addEventListener("click", () => {
      exportCount++;
      localStorage.setItem('pdfExportCount', exportCount);
      exportCounterEl.textContent = exportCount;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const tableData = filteredData.map(r => [r.Category || '', r.Post || '', r.Comment || '']);
      doc.autoTable({
        head: [['Category', 'Post', 'Comment']],
        body: tableData,
      });
      doc.save('LinkedIn_QA.pdf');
    });

  });
</script>
</body>
</html>
