<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Q&A - Bot Craft Labs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <style>
    .section-title {
      font-weight: 700;
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
      text-align: center;
    }
    .section-title::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #0d6efd;
      margin: 8px auto 0;
      border-radius: 2px;
    }
    #linkedin-table td { white-space: pre-wrap; }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .highlight { background-color: #fff3cd; }
    footer { background: #212529; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ü§ñ Bot Craft Labs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="certifications.html">Certifications</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LinkedIn Q&A -->
  <section class="container py-5" style="margin-top:80px;">
    <h2 class="section-title mb-4">LinkedIn Q&A</h2>

    <!-- Filters -->
    <div class="filter-bar">
      <select id="categoryFilter" class="form-select w-auto">
        <option value="">All Categories</option>
      </select>
      <input type="text" id="searchInput" class="form-control w-auto" placeholder="Search...">
      <button class="btn btn-primary" id="searchBtn">Search</button>
      <button class="btn btn-secondary" id="resetBtn">Reset</button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="linkedin-table">
        <thead class="table-dark">
          <tr>
            <th>Category</th>
            <th>Post</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-outline-primary" id="prevBtn">‚¨Ö Prev</button>
      <span id="pageInfo"></span>
      <button class="btn btn-outline-primary" id="nextBtn">Next ‚û°</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 text-white">
    <p>&copy; 2025 Bot Craft Labs | Built with ‚ù§Ô∏è using GitHub Pages</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ArJT6stpqYAl8Z0Jj_VOxEnUI4jFDf56JYib9QymSAYZr-BliBVe5DbyH1-UkXtbmLQ_eVxR_ug8/pub?gid=0&single=true&output=csv"; // replace with your published CSV
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    function renderTable(data, searchTerm = '') {
      const tbody = document.querySelector('#linkedin-table tbody');
      tbody.innerHTML = '';

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = data.slice(start, end);

      pageData.forEach(row => {
        const category = row.Category || '';
        const post = row.Post || '';
        const comment = row.Comment || '';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${highlight(category, searchTerm)}</td>
          <td>${highlight(post, searchTerm)}</td>
          <td>${highlight(comment, searchTerm)}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("pageInfo").textContent =
        `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage)}`;
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= data.length;
    }

    function highlight(text, term) {
      if (!term) return text;
      return text.replace(new RegExp(`(${term})`, 'gi'), "<span class='highlight'>$1</span>");
    }

    function applyFilters() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      const categoryFilter = document.getElementById("categoryFilter").value;
      filteredData = allData.filter(row => {
        const matchCategory = categoryFilter ? row.Category === categoryFilter : true;
        const matchSearch = searchTerm
          ? (row.Post && row.Post.toLowerCase().includes(searchTerm)) ||
            (row.Comment && row.Comment.toLowerCase().includes(searchTerm)) ||
            (row.Category && row.Category.toLowerCase().includes(searchTerm))
          : true;
        return matchCategory && matchSearch;
      });
      currentPage = 1;
      renderTable(filteredData, searchTerm);
    }

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        allData = results.data;
        filteredData = [...allData];

        // Populate categories
        const categories = [...new Set(allData.map(r => r.Category).filter(Boolean))];
        const select = document.getElementById("categoryFilter");
        categories.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          select.appendChild(opt);
        });

        renderTable(filteredData);
      }
    });

    document.getElementById("searchBtn").addEventListener("click", applyFilters);
    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("searchInput").value = '';
      document.getElementById("categoryFilter").value = '';
      filteredData = [...allData];
      currentPage = 1;
      renderTable(filteredData);
    });
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; renderTable(filteredData); }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) {
        currentPage++; renderTable(filteredData);
      }
    });
  </script>
</body>
</html>
