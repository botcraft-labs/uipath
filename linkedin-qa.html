  <!-- LinkedIn Q&A Section -->

      <table class="table table-striped table-bordered" id="linkedin-table">
        <thead class="table-dark">

  <script>
    // Replace <sheet-id> with your Google Sheet ID
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZj1dR1Xbvj1XUH1LOeDP3yX-m-5bFHnd1UlqWDoo8_ErPwakEyAxhnlDxJo1GPXp1OSr9UQPhUVK1/pub?output=csv';

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').map(row => row.split(','));
        const tbody = document.querySelector('#linkedin-table tbody');

        for (let i = 1; i < rows.length; i++) {
          if (rows[i].length === 0) continue;
          const row = rows[i];
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
          tbody.appendChild(tr);
        }
      })
      .catch(err => console.error('Error fetching sheet:', err));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
