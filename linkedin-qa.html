<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF--8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Q&A - Bot Craft Labs</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #0d6efd;
      --light-bg: #f8f9fa;
      --dark-bg: #212529;
    }

    body { 
      scroll-behavior: smooth; 
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
    }
    
    /* --- Navigation Bar (Same as index.html) --- */
    .navbar {
      transition: background-color 0.4s ease-in-out;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: rgba(255,255,255,0.8);
      transition: color 0.3s;
    }
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #fff;
    }
    .navbar.scrolled {
      background-color: var(--dark-bg) !important;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .section-title { font-weight: 700; position: relative; display: inline-block; }
    .section-title::after { content: ""; display: block; width: 60px; height: 4px; background: var(--primary-color); margin: 8px auto 0; border-radius: 2px; }

    /* --- Card Layout --- */
    .qa-card {
      border: 1px solid #e9ecef;
      border-left: 4px solid var(--primary-color);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .qa-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }
    .card-category {
      font-size: 0.8rem;
      font-weight: 600;
      color: #fff;
      background-color: var(--primary-color);
      padding: 0.2rem 0.6rem;
      border-radius: 5px;
    }
    .card-post { font-weight: 600; }
    .card-comment { white-space: pre-wrap; font-size: 0.95rem; }
    .highlight { background-color: #fff3cd; }
    
    footer { background: var(--dark-bg); }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ü§ñ Bot Craft Labs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5" style="margin-top:80px;">
    <div class="text-center mb-5">
        <h2 class="section-title">LinkedIn Q&A</h2>
    </div>

    <div class="filter-bar d-flex flex-wrap gap-2 justify-content-center mb-4 p-3 bg-white rounded shadow-sm">
      <select id="categoryFilter" class="form-select w-auto">
        <option value="">All Categories</option>
      </select>
      <input type="text" id="searchInput" class="form-control w-auto flex-grow-1" placeholder="Search questions or answers...">
      <button class="btn btn-secondary" id="resetBtn">Reset</button>
      <button class="btn btn-success" id="exportBtn">Export PDF</button>
    </div>

    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div id="no-results" class="alert alert-warning text-center d-none">
        No results found. Please try a different search or filter.
    </div>

    <div id="qa-container" class="row g-4"></div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <button class="btn btn-outline-primary" id="prevBtn">‚¨Ö Prev</button>
      <span id="pageInfo"></span>
      <button class="btn btn-outline-primary" id="nextBtn">Next ‚û°</button>
    </div>
  </section>

  <footer class="text-center py-3 text-white mt-5">
    <p>&copy; 2025 Bot Craft Labs | Built with ‚ù§Ô∏è using GitHub Pages</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ArJT6stpqYAl8Z0Jj_VOxEnUI4jFDf56JYib9QymSAYZr-BliBVe5DbyH1-UkXtbmLQ_eVxR_ug8/pub?gid=0&single=true&output=csv";
      let allData = [];
      let filteredData = [];
      let currentPage = 1;
      const rowsPerPage = 9;

      const qaContainer = document.getElementById('qa-container');
      const loadingEl = document.getElementById('loading');
      const noResultsEl = document.getElementById('no-results');
      const searchInput = document.getElementById("searchInput");
      const categoryFilter = document.getElementById("categoryFilter");

      function renderCards(data, searchTerm = '') {
        qaContainer.innerHTML = '';
        noResultsEl.classList.toggle('d-none', data.length > 0);

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = data.slice(start, end);

        pageData.forEach(row => {
          const category = row.Category || '';
          const post = row.Post || '';
          const comment = row.Comment || '';
          
          const card = document.createElement('div');
          card.className = 'col-lg-4 col-md-6';
          card.innerHTML = `
            <div class="card qa-card h-100">
              <div class="card-body">
                <div class="d-flex justify-content-end mb-2">
                  <span class="card-category">${highlight(category, searchTerm)}</span>
                </div>
                <p class="card-post mb-2">${highlight(post, searchTerm)}</p>
                <p class="card-comment text-muted">${highlight(comment, searchTerm)}</p>
              </div>
            </div>
          `;
          qaContainer.appendChild(card);
        });

        document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage) || 1}`;
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = end >= data.length;
      }

      function highlight(text, term) {
        if (!term) return text;
        const safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        return text.replace(new RegExp(`(${safeTerm})`, 'gi'), "<span class='highlight'>$1</span>");
      }
      
      let debounceTimer;
      function applyFilters() {
        const searchTerm = searchInput.value.trim().toLowerCase();
        const category = categoryFilter.value;
        
        filteredData = allData.filter(row => {
          const matchCategory = category ? row.Category === category : true;
          const matchSearch = searchTerm
            ? (row.Post && row.Post.toLowerCase().includes(searchTerm)) ||
              (row.Comment && row.Comment.toLowerCase().includes(searchTerm)) ||
              (row.Category && row.Category.toLowerCase().includes(searchTerm))
            : true;
          return matchCategory && matchSearch;
        });
        
        currentPage = 1;
        renderCards(filteredData, searchInput.value.trim());
      }
      
      searchInput.addEventListener('keyup', () => {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(applyFilters, 300); // Debounce for 300ms
      });
      categoryFilter.addEventListener('change', applyFilters);

      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          allData = results.data;
          filteredData = [...allData];
          loadingEl.classList.add('d-none'); // Hide spinner

          const categories = [...new Set(allData.map(r => r.Category).filter(Boolean))].sort();
          categories.forEach(cat => {
            const opt = document.createElement("option");
            opt.value = cat;
            opt.textContent = cat;
            categoryFilter.appendChild(opt);
          });

          renderCards(filteredData);
        }
      });
      
      // --- Event Listeners for Buttons ---
      document.getElementById("resetBtn").addEventListener("click", () => {
        searchInput.value = '';
        categoryFilter.value = '';
        applyFilters();
      });
      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentPage > 1) { currentPage--; renderCards(filteredData, searchInput.value.trim()); }
      });
      document.getElementById("nextBtn").addEventListener("click", () => {
        if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) {
          currentPage++; renderCards(filteredData, searchInput.value.trim());
        }
      });
      document.getElementById("exportBtn").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const tableData = filteredData.map(r => [r.Category || '', r.Post || '', r.Comment || '']);
        doc.autoTable({
          head: [['Category', 'Post', 'Comment']],
          body: tableData,
        });
        doc.save('LinkedIn_QA.pdf');
      });
    });
  </script>
</body>
</html>
