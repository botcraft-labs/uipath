<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ü§ñ Bot Craft Labs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="certifications.html">Certifications</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="linkedin-qa.html">LinkedIn Q&A</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LinkedIn Q&A Section -->
  <section class="container py-5">
    <h2 class="section-title text-center mb-4">LinkedIn Q&A</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="linkedin-table">
        <thead class="table-dark">
          <tr>
            <th>Question</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>

  <footer class="text-center py-3 bg-dark text-white">
    <p>&copy; 2025 Bot Craft Labs | Built with ‚ù§Ô∏è using GitHub Pages</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZj1dR1Xbvj1XUH1LOeDP3yX-m-5bFHnd1UlqWDoo8_ErPwakEyAxhnlDxJo1GPXp1OSr9UQPhUVK1/pub?output=csv';

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const tbody = document.querySelector('#linkedin-table tbody');

        results.data.forEach(row => {
          const question = row['Question'] || '';
          const answer = row['Answer'] || '';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td style="white-space: pre-wrap;">${question}</td>
            <td style="white-space: pre-wrap;">${answer}</td>
          `;
          tbody.appendChild(tr);
        });
      },
      error: function(err) {
        console.error('Error loading CSV:', err);
      }
    });
  </script>
</body>
</html>
