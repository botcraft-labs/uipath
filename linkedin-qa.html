    .section-title {
      font-weight: 700;
      position: relative;
      display: inline-block;

    }
    #linkedin-table td {
      white-space: pre-wrap;
    }
    #linkedin-table {
      border-radius: 10px;
      overflow: hidden;
    }
    footer {
      background: #212529;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ü§ñ Bot Craft Labs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- LinkedIn Q&A Section -->
  <section class="container py-5" style="margin-top:80px;">
    <h2 class="section-title mb-4">LinkedIn Q&A</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="linkedin-table">
        <thead class="table-dark">
          <tr>
            <th>Question</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 text-white">
    <p>&copy; 2025 Bot Craft Labs | Built with ‚ù§Ô∏è using GitHub Pages</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    // Replace this URL with your published Google Sheet CSV URL
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ArJT6stpqYAl8Z0Jj_VOxEnUI4jFDf56JYib9QymSAYZr-BliBVe5DbyH1-UkXtbmLQ_eVxR_ug8/pub?gid=0&single=true&output=csv';

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const tbody = document.querySelector('#linkedin-table tbody');
        results.data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td style="white-space: pre-wrap;">${row.Post || ''}</td>
            <td style="white-space: pre-wrap;">${row.Comment || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      },
      error: function(err) {
        console.error('Error loading CSV:', err);
      }
    });
  </script>
</body>
